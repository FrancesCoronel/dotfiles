default_language_version:
  python: python3.9
exclude: ^$
repos:
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v4.1.0
    hooks:
      - id: trailing-whitespace
        exclude: src/libs|build
      - id: end-of-file-fixer
        exclude: src/libs|build
      - id: check-yaml
        exclude: src/libs|build
      - id: check-added-large-files
        exclude: src/libs|build
      - id: check-ast
        exclude: src/libs|build
      - id: check-builtin-literals
        exclude: src/libs|build
      - id: check-docstring-first
        exclude: src/libs|build
      - id: debug-statements
        exclude: src/libs|build
  - repo: 'https://github.com/codespell-project/codespell'
    rev: v2.1.0
    hooks:
      - id: codespell
        args:
          - >-
            --ignore-words-list=hass,alot,datas,dof,dur,ether,farenheit,hist,iff,iif,ines,ist,lightsensor,mut,nd,pres,referer,rime,ser,serie,te,technik,ue,uint,visability,wan,wanna,withing,iam,incomfort,ba,haa,pullrequests
          - '--skip="./.*,*.csv,*.json"'
          - '--quiet-level=2'
        exclude_types:
          - csv
          - json
        exclude: ^tests/fixtures/|src/libs|build
  - repo: 'https://github.com/asottile/pyupgrade'
    rev: v2.31.1
    hooks:
      - id: pyupgrade
        args:
          - '--py39-plus'
        exclude: src/libs|build
  - repo: 'https://github.com/PyCQA/isort'
    rev: 5.10.1
    hooks:
      - id: isort
        args:
          - '--profile'
          - black
          - '--filter-files'
        exclude: src/libs|build
  - repo: 'https://github.com/psf/black'
    rev: 22.3.0
    hooks:
      - id: black
        exclude: src/libs|build
  - repo: 'https://github.com/PyCQA/flake8'
    rev: 4.0.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-docstrings
          - pydocstyle
          - pycodestyle
          - flake8-comprehensions
          - flake8-noqa
          - mccabe
        exclude: src/libs|build
  - repo: 'https://github.com/pre-commit/mirrors-mypy'
    rev: v0.942
    hooks:
      - id: mypy
        types:
          - python
        additional_dependencies:
          - types-requests
          - pydantic
        exclude: src/libs|build
  - repo: 'https://github.com/Lucas-C/pre-commit-hooks-nodejs'
    rev: v1.1.2
    hooks:
      - id: markdown-toc
        args:
          - '--indent'
          - '    '
          - '-i'
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-executables-have-shebangs
        stages: [manual]
      - id: check-json
        exclude: (.vscode|.devcontainer|src/libs|build)
  - repo: 'https://github.com/adrienverge/yamllint.git'
    rev: v1.26.3
    hooks:
      - id: yamllint
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.6.2
    hooks:
      - id: prettier
        stages: [manual]
        exclude: src/libs|build
