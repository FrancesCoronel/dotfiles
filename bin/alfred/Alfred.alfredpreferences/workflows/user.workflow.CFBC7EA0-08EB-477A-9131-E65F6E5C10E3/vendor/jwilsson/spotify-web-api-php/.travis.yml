language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

sudo: false

matrix:
  - fast_finish: true

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-dist --no-interaction

script:
  - mkdir -p build/logs
  - vendor/bin/phpcs src -v --standard=PSR2
  - vendor/bin/phpunit

after_script:
 - php vendor/bin/coveralls -v
